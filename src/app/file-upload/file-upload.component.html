<div class="row">

    <div class="col-8">

        <mat-form-field appearance="outline">
            <ngx-mat-file-input [formControl]="fileName">
            </ngx-mat-file-input>
            <mat-hint>select a file to upload</mat-hint>
        </mat-form-field>
    </div>

    <div class="col-4">
        <button class="btn btn-success btn-sm" [disabled]="fileName.invalid" (click)="upload()">
            Upload
        </button>
    </div>


</div>
<div class="row">
    <div class="col-8">
        <div *ngIf="currentFile" class="progress my-3">
            <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
                attr.aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100"
                [ngStyle]="{ width: progress + '%' }">
                {{ progress }}%
            </div>
        </div>
    </div>

    <div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>

    <div class="col-8">
        <div class="card mt-3">
            <div class="card-header">List of Files</div>
            <ul class="list-group list-group-flush" *ngFor="let file of fileInfos">
                <li class="list-group-item">
                    <a href="{{ file.fileUrl }}" target="_blank">{{ file.fileName }}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
