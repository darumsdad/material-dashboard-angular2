<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Contact</h4>
                    </div>
                    <div class="card-body">
                        <form  [formGroup]="form" (ngSubmit)="onSubmit()">

                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field [ngClass]="getClass(form.get('firstName').invalid)">
                                  
                                  
                                  <input matInput  class="form-control" formControlName="firstName" placeholder="First Name" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput  class="form-control" formControlName="lastName" placeholder="Last Name" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput  class="form-control" formControlName="addressLine1" placeholder="Adress Line 1" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput  class="form-control" formControlName="addressLine2" placeholder="Adress Line 2" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput  class="form-control" formControlName="city" placeholder="City" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput  class="form-control" formControlName="state" placeholder="State" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput  class="form-control" formControlName="zip" placeholder="Postal Code" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                                
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput class="form-control" placeholder="Email address" formControlName="email" type="email">
                                  </mat-form-field>
                              </div>
                          </div>
                          <button mat-raised-button type="submit" *ngIf="isAddMode" class="btn btn-info pull-right">Add New Contact</button>
                          <button mat-raised-button type="submit" *ngIf="!isAddMode" class="btn btn-info pull-right">Update Contact</button>
                          <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
  </div>
