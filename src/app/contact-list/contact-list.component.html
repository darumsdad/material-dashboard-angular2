<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            <button mat-raised-button class="btn btn-info" [routerLink]="['/contact-detail']">Add New</button>
          </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header-info">
                        <h4 class="card-title ">Contacts</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table align-middle mb-0 bg-white">
                                <thead class="bg-light">
                                  <tr>
                                    <th>Name</th>
                                    <th>Address</th>
                                    <th>Actions</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor="let contact of contacts">
                                    <td>
                                      <div class="d-flex align-items-center">
                                        <div class="ms-1">
                                          <p class="fw-bold mb-1">{{contact.firstName}} {{contact.lastName}}</p>
                                          <p class="text-muted mb-0">{{contact.email}}</p>
                                          <p class="text-muted mb-0">{{contact.phone}}</p>
                                        </div>
                                      </div>
                                    </td>
                                    <td>
                                      <p class="fw-normal mb-1">{{contact.addressLine1}} {{contact.addressLine2}}</p>
                                      <p class="text-muted mb-0">{{contact.city}} {{contact.state}}, {{contact.zip}}</p>
                                    </td>
                                    <td class="td-actions">
                                        <button type="button" rel="tooltip" class="btn btn-info" [routerLink]="['/contact-detail', contact.id]">
                                            <i class="material-icons">edit</i>
                                        </button>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
            </div>
          
        </div>
    </div>
  </div>
