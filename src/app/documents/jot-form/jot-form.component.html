<div class="row">
    <div class="col-md-4">
        <button mat-icon-button (click)="createJotFormEmail($event)" color="primary" class="pull-left">
            Populate JotForm Email
        </button>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <mat-form-field appearance="fill">
            <mat-label>Email Address</mat-label>
            <mat-select [formControl]="email_address">
                <mat-option *ngFor="let email of emailList" [value]="email.email">
                    {{email.name}} | {{email.email}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-md-2">
        <button mat-raised-button color="primary" (click)="onSend($event)">Send</button>
    </div>
</div>

<div class="row">
    <div class="col-md-10">
        <editor [formControl]="dataModel" apiKey="p9ejaukcdifecl6fhwowyud2bjuqzwbyfiyhtktmxtvbx0nq"></editor>
    </div>
</div>
