

    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <!-- <div class="card-header card-header-info">
                            <h4 class="card-title">Venue</h4>
                        </div> -->
                        <div class="card-body">

                            
                            <div class="row">
                                <div class="col-md-12">
                                  <AutocompleteComponent (setAddress)="getEstablishmentAddress($event)" adressType="establishment"></AutocompleteComponent>
                                </div>
                            </div>
                            <br>

                            <form  [formGroup]="form" (ngSubmit)="onSubmit()">
    
                              <div class="row">
                                  <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input matInput  class="form-control" formControlName="name"  placeholder="name" type="text">
                                    </mat-form-field>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input matInput  class="form-control" formControlName="addressLine1" placeholder="Adress Line 1" type="text">
                                    </mat-form-field>
                                  </div>
                                  <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input matInput  class="form-control" formControlName="addressLine2" placeholder="Adress Line 2" type="text">
                                    </mat-form-field>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                      <input matInput  class="form-control" formControlName="city" placeholder="City" type="text">
                                    </mat-form-field>
                                  </div>
                                  <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                      <input matInput  class="form-control" formControlName="state" placeholder="State" type="text">
                                    </mat-form-field>
                                  </div>
                                  <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                      <input matInput  class="form-control" formControlName="zip" placeholder="Postal Code" type="text">
                                    </mat-form-field>
                                  </div>
                              </div>
                              <div class="row">
                                    
                                  <div class="col-md-4">
                                      <mat-form-field class="example-full-width">
                                        <input matInput class="form-control" placeholder="phone" formControlName="phone" type="phone">
                                      </mat-form-field>
                                  </div>
                              </div>
                              <!-- <button mat-raised-button type="submit" class="btn btn-info pull-right">Add New Venue</button>
                              <button mat-raised-button type="submit" class="btn btn-info pull-right">Update Venue</button> -->
                              <button mat-button type="submit" cdkFocusInitial class="btn btn-info pull-right">Save</button>
                              <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn btn-info pull-right">Cancel</button>
                              <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
      </div>
