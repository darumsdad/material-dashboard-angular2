<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">



        <div class="row">
          <div class="col-md-12">
            <AutocompleteComponent (setAddress)="getEstablishmentAddress($event)" adressType="establishment">
            </AutocompleteComponent>
          </div>
        </div>
        <br>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">

          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput class="form-control" formControlName="name" placeholder="Name" type="text">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput class="form-control" formControlName="address" placeholder="Address"
                  type="text">
              </mat-form-field>
            </div>
           
          </div>
          <div class="row">
            <div class="col-md-4">
              <mat-form-field class="example-full-width">
                <input matInput class="form-control" formControlName="city" placeholder="City" type="text">
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field class="example-full-width">
                <input matInput class="form-control" formControlName="state" placeholder="State" type="text">
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field class="example-full-width">
                <input matInput class="form-control" formControlName="zip" placeholder="Postal Code" type="text">
              </mat-form-field>
            </div>
          </div>
          <div class="row">

            <div class="col-md-4">
              <mat-form-field class="example-full-width">
                <input matInput class="form-control" placeholder="phone" formControlName="phone" type="phone">
              </mat-form-field>
            </div>
          </div>
         
          <button mat-button cdkFocusInitial class="btn btn-info pull-right">Save</button>
          <button mat-button [mat-dialog-close]="false" cdkFocusInitial class="btn btn-info pull-right">Cancel</button>
          <div class="clearfix"></div>
        </form>
      </div>


    </div>
  </div>
</div>
