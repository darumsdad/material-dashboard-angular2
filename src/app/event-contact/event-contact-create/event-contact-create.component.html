<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">

        <form [formGroup]="form">

          <div class="row">
            <div class="col-md-6">

              <mat-form-field>
                <mat-label>Contact Type</mat-label>
                <mat-select required formControlName="type" placeholder="Choose Type" type="text">
                  <mat-option *ngFor="let decorator of decorators" [value]="decorator">
                    {{decorator.decoratorString}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div formGroupName="contact">
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput required class="form-field" formControlName="firstName" placeholder="First Name"
                    type="text">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput required class="form-field" formControlName="lastName" placeholder="Last Name"
                    type="text">

                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <AutocompleteComponent (setAddress)="getEstablishmentAddress($event)"></AutocompleteComponent>
              </div>
            </div>
            <br>

            <div class="row">
              <div class="col-md-12">
              
               {{unlock}}
                  <mat-checkbox [value]="unlock">  </mat-checkbox>
             

                <mat-form-field class="example-full-width">
                
                
                  <input matInput [readonly]="true" required class="form-field" formControlName="address" placeholder="Address"
                    type="text">
                </mat-form-field>
              </div>

            </div>
            <div class="row">
              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <input matInput requred class="form-field" formControlName="city" placeholder="City" type="text">
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <input matInput required class="form-field" formControlName="state" placeholder="State" type="text">
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <input matInput required class="form-field" formControlName="zip" placeholder="Postal Code"
                    type="text">
                </mat-form-field>
              </div>
            </div>
            <div class="row">

              <div class="col-md-8">
                <mat-form-field class="example-full-width">
                  <input matInput class="form-field" placeholder="Email address" formControlName="email" type="email">
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <input matInput required class="form-field" placeholder="Phone" formControlName="phone" type="phone">
                </mat-form-field>
              </div>

            </div>
          </div>

          <button mat-button *ngIf="this.addMode" [disabled]=form.invalid [mat-dialog-close]="true" (click)="onSubmit()"
            cdkFocusInitial class="btn btn-info pull-right">
            <mat-icon>save</mat-icon>
            Save
          </button>

          <button mat-button *ngIf="!this.addMode" [mat-dialog-close]="true" (click)="onUpdate()" cdkFocusInitial
            class="btn btn-info pull-right">
            <mat-icon>edit</mat-icon>
            Update
          </button>

          <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn btn-info pull-right">
            <mat-icon>cancel</mat-icon>
            Cancel
          </button>
          <div class="clearfix"></div>
        </form>

      </div>

    </div>
  </div>
</div>
